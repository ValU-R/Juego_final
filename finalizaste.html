<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Finalizaste tu intento</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff6f61, #ffb74d);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <h1>¡Oh no!</h1>
  <p>Finalizaste tu intento.<br>¡Gracias por jugar!</p>
</body>
</html>
